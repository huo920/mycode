<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
	</head>
	<body>
		<center>
			<h1>欢迎登录</h1>
			<form action="login" method="get">
				<table border="1">
					<tr>
						<td>用户名:</td>
						<td><input name="username" type="text" size="30"/></td>
					</tr>
					<tr>
						<td>密   码:</td>
						<td><input name="password" type="password" size="30"/></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="登录"/>
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
